<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Hub</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #252550);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #ff7b00, #e63946);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 123, 0, 0.7);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Scramble Hub</h1>
        <p>Select a challenge below to get started!</p>
        <a href="escramble.html" class="btn">Scramble Challenge 1</a>
        <a href="scramblehr.html" class="btn">Scramble Challenge 2</a>
        <a href="zipcrack.html" class="btn">ZIP_CRACKER</a>
        <footer>
            <p>Scramble Hub &copy; 2025 | <a href="#">Learn More</a></p>
        </footer>
    </div>
</body>
</html>
