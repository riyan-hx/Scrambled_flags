<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled Word Challenge | CTF</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #252550);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .scrambled-word {
            font-size: 1.8rem;
            margin: 20px auto;
            padding: 10px 20px;
            background: #444;
            color: #ffcc00;
            border-radius: 8px;
            letter-spacing: 4px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            margin: 20px 0;
            line-height: 1.6;
            color: #ddd;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 20px 0;
            font-size: 1rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #222;
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 10px #ffcc00;
        }

        button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #76ff03;
            text-shadow: 0 0 8px #76ff03;
        }

        .flag {
            color: #ffcc00;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scrambled Word Challenge</h1>
        <div class="scrambled-word" id="scrambledWord">suMoe</div>
        <p>Unscramble the word above and submit your answer to reveal the flag! Good luck!</p>
        <input type="text" id="userInput" placeholder="Enter the correct word">
        <button onclick="checkAnswer()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Correct answer for the scrambled word
        const correctAnswer = "mouse";

        // Check the user's answer
        function checkAnswer() {
            const userInput = document.getElementById("userInput").value.trim();
            const result = document.getElementById("result");

            if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
                result.innerHTML = `üéâ Correct! Here is your flag: <span class="flag">CTF{MOUSE_FOUND}</span>`;
            } else {
                result.innerHTML = "‚ùå Incorrect! Try again.";
                result.style.color = "#ff5555";
                result.style.textShadow = "0 0 8px #ff5555";
            }
        }
    </script>
</body>
</html>
